<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #fff;
        }

        .profile {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-10px);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #3498db;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .navigation a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navigation a:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            .profile {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .navigation a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.jpg" alt="프로필 사진">
        <h1>test7357</h1>
    </div>
    <div class="navigation">
        <a href="music.html">음악</a>
        <a href="clock.html">시간</a>
        <a href="login.html">로그인</a>
    </div>
</body>
</html>
