<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #5865F2, #3E5B99);
            font-family: Arial, sans-serif;
            color: white;
        }
        .login-container {
            background: rgba(54, 57, 63, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #202225;
            color: white;
        }
        input::placeholder {
            color: #72767D;
        }
        button {
            background-color: #7289DA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5B6EAE;
        }
        a {
            color: #99AAB5;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>돌아오신 것을 환영해요!</h1>
        <input type="text" placeholder="이메일 또는 전화번호" required>
        <input type="password" placeholder="비밀번호" required>
        <a href="#">비밀번호를 잊으셨나요?</a>
        <button>로그인</button>
        <p><a href="#">계정이 필요하나요? 가입하기</a></p>
    </div>
</body>
</html>
