<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            transition: background-color 0.5s, color 0.5s;
            background: url('https://source.unsplash.com/featured/?aurora') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.5s, color 0.5s;
        }
        button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background: url('https://source.unsplash.com/featured/?nature') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }
        .light-mode .content {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .light-mode button {
            background-color: black;
            color: white;
        }
        .dark-mode button {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button id="modeToggle">다크 모드</button>
    <div class="content">
        <h1>Hello World!</h1>
    </div>

    <script>
        const button = document.getElementById('modeToggle');
        button.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            button.textContent = isLightMode ? '다크 모드' : '화이트 모드';
        });
    </script>
</body>
</html>
